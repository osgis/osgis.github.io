<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" sizes="25x25" href="assets/img/icon.png">
    <title>Leaflet. UTF-Grid</title>

    <link rel="stylesheet" href="assets/bootstrap-3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/leaflet-0.7.3/leaflet.css">


    <style>
        html,
        body,
        #container {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        #map {
            position: absolute;
            margin: 0px;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        
		.info {
			padding: 6px 8px;
			font: 14px/16px Arial, Helvetica, sans-serif;
			background: white;
			background: rgba(255,255,255,0.8);
			box-shadow: 0 0 15px rgba(0,0,0,0.2);
			border-radius: 5px;
		}
		.info h4 {
			margin: 0 0 5px;
			color: #777;
		}	
		
		
		
		
    </style>

</head>

<body>

    <div id="map"></div>

    <script src="assets/jquery-1.11.2.min.js"></script>
    <script src="assets/bootstrap-3.3.2/js/bootstrap.min.js"></script>
    <script src="assets/leaflet-0.7.3/leaflet.js"></script>

    <script type="text/javascript" src="assets/leaflet.utfgrid/leaflet.utfgrid.js"></script>

    <script>



        var layerMapBoxOSM = new L.tileLayer('http://{s}.tiles.mapbox.com/v3/examples.map-20v6611k/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Map style &copy; <a href="https://www.mapbox.com/about/maps/">MapBox</a>; Map data &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        });




        var map = new L.Map('map', {
            minZoom: 1,
            maxZoom: 18,
            layers: [layerMapBoxOSM]
        }).setView([50.0068, 36.2319], 17);




        //------------------------------------------------------------------------------------------------



        var utfGrid = new L.UtfGrid('data/utfgrid.tiles/{z}/{x}/{y}.json', {
            useJsonP: false,
			onEachFeature: onEachFeature
        });

		
		
		var info = L.control();		
		
		info.onAdd = function (map) {
			this._div = L.DomUtil.create('div', 'info');
			this.update();
			return this._div;
		};	
		
		info.update = function (e) {
			this._div.innerHTML = '<h4>Buildings Data</h4>' +  (e ?
				'<b>' + e.data.id + '</b><br />' + e.data.id + ' people / mi<sup>2</sup>'
				: 'Hover over a state');
		};

		info.addTo(map);		
		



        utfGrid.on('click', function(e) {
           console.log(e.data.id);
            if (e.data) {
			info.update(e.data.id);
			
			
                //document.getElementById('info').innerHTML = 'click: ' + e.data.id;
            } else {
                //document.getElementById('info').innerHTML = 'click: nothing';
            }
        });





		
		function highlightFeature(e) {
		console.log("sd");
			var layer = e.target;
			info.update(layer.feature.properties);
		};		
		
		

		function resetHighlight(e) {
			info.update();
		};
		
		
		
		function onEachFeature(feature, layer) {
			layer.on({
				mouseover: highlightFeature,
				mouseout: resetHighlight,
				click: highlightFeature
			});
		};		
		
		
/*		



        utfGrid.on('mouseover', function(e) {
            if (e.data) {
                document.getElementById('hover').innerHTML = 'hover: ' + e.data.id;
            } else {
                document.getElementById('hover').innerHTML = 'hover: nothing';
            }
            //console.log('mouseover: ' + e.data);
        });

		
        utfGrid.on('mouseout', function(e) {
            //console.log('mouseout: ' + e.data);
        });

*/


        map.addLayer(utfGrid);
		
		
    </script>
</body>

</html>
