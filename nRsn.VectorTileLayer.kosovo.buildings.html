<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0" />

    <title>1</title>

    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5/leaflet.ie.css" />
<![endif]-->
    <script>
        L_PREFER_CANVAS = true;
    </script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script src="assets/nRsn.leaflet/nRsn.VectorTileLayer.js"></script>


    <style type="text/css">
        html,
        body {
            height: 100%
        }
        
        #map {
            min-height: 100%;
        }
        
        body {
            margin: 0;
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 12px;
            overflow: hidden;
            background-color: #f00;
        }
    </style>

</head>

<body>
    <div id="map"></div>

    <script type="text/javascript">
        var map = L.map('map').setView([42.65583, 21.15872], 17);

        var openStreetMap = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        });
        openStreetMap.addTo(map);



        var style = {
            "clickable": true,
            "color": "#00D",
            "fillColor": "#00D",
            "weight": 1.0,
            "opacity": 0.3,
            "fillOpacity": 0.2
        };
        var hoverStyle = {
            "fillOpacity": 0.5
        };



        var geojsonURL = "data/nodejs.vector.tiles.kosovo.buildings/{z}/{x}/{y}.json";
		
        var dynamicLayer = new L.VectorTileLayer(geojsonURL, {
            clipTiles: true,
            unique: function(feature) {
                return feature.properties.id;
                console.log(feature.properties.id);
            },
            minZoom: 15
        }, {
            style: style,
            onEachFeature: function(feature, layer) {

                if (feature.properties) {
                    var popupString = '<div class="popup">';
                    for (var k in feature.properties) {
                        var v = feature.properties[k];
                        popupString += k + ': ' + v + '<br />';
                    }
                    popupString += '</div>';
                    layer.bindPopup(popupString);
                }
                if (!(layer instanceof L.Point)) {
                    layer.on('mouseover', function() {
                        layer.setStyle(hoverStyle);
                    });
                    layer.on('mouseout', function() {
                        layer.setStyle(style);
                    });
                }
            }
        });

        map.addLayer(dynamicLayer);
    </script>
</body>

</html>
